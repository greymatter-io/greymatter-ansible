---

- name: Create acert rootCA
  include_role:
    name: ansible-role-acert
    apply:
      tags:
        - control-api
  vars:
    create_rootCA: true
  tags: control-api

- name: Run gm-control-api binary as a service
  include_role:
    name: ansible-role-systemd
    public: yes
    apply:
      tags:
        - control-api
  tags: control-api